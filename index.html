<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bingo Buzzword Counter</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      transition: background-color 0.3s, color 0.3s;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    body.light {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      color: #000;
    }
    body.dark {
      background: #1c1f23;
      color: #f8f9fa;
    }
    .buzzword-btn {
      font-size: 1.1rem;
      font-weight: bold;
      text-transform: capitalize;
      border-radius: 50%;
      height: 100px;
      width: 100px;
      padding: 20px;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
      border: 3px solid white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .buzzword-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }
    .buzzword-btn.win {
      animation: win-pop 0.5s ease-in-out;
      box-shadow: 0 0 20px 5px gold;
      border-color: gold !important;
    }
    @keyframes win-pop {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(1.5) rotate(5deg); }
      75% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    @media (min-width: 768px) {
      .offcanvas-end {
        right: auto !important;
        left: 0 !important;
        transform: translateX(-100%);
      }
      .offcanvas-end.show {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body class="light">
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light shadow-sm mb-3">
    <div class="container-fluid">
      <button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#settingsMenu">
        <i class="fas fa-bars"></i>
      </button>
      <span class="navbar-brand mb-0 h1">Buzzword Counter</span>
    </div>
  </nav>

  <!-- Settings Menu -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="settingsMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title"><i class="fas fa-cog me-2"></i>Settings</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="darkModeSwitch">
        <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
      </div>
      <form id="settings-form" class="mb-3">
        <div class="mb-3">
          <label for="buzzword-input" class="form-label">Add Buzzword</label>
          <input type="text" class="form-control" id="buzzword-input" placeholder="e.g. AI, Zero Trust" />
        </div>
        <div class="mb-3">
          <label for="win-threshold" class="form-label">Winning Threshold</label>
          <input type="number" class="form-control" id="win-threshold" min="1" />
        </div>
        <button type="submit" class="btn btn-success w-100">
          <i class="fas fa-check-circle me-1"></i>Apply Settings
        </button>
      </form>
      <hr/>
      <div class="d-flex justify-content-between align-items-center">
        <h6 class="mb-0">Buzzwords</h6>
        <button class="btn btn-outline-danger btn-sm" onclick="resetAll()">
          <i class="fas fa-trash-alt me-1"></i>Reset All
        </button>
      </div>
      <div class="d-grid gap-2 mt-3">
      <button class="btn btn-outline-secondary" onclick="exportConfig()">
        <i class="fas fa-download me-1"></i> Export Config
      </button>
      <input type="file" id="configFileInput" class="form-control" onchange="importConfig(event)">
      <button class="btn btn-outline-primary" onclick="copyShareLink()">
        <i class="fas fa-link me-1"></i> Copy Share Link
      </button>
    </div>
    <ul class="list-group list-group-flush mt-2" id="buzzword-list"></ul>
    </div>
  </div>

  <div class="container">
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4" id="buzzword-container"></div>
  </div>

  <footer class="text-center mt-5 mb-3 text-muted">
    &copy; 2025 Julien Mousqueton
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
  <script>
    const buzzwordKey = "buzzwords";
    const thresholdKey = "winThreshold";
    const themeKey = "buzzwordTheme";
    let buzzwords = JSON.parse(localStorage.getItem(buzzwordKey)) || {};
    let winThreshold = parseInt(localStorage.getItem(thresholdKey)) || 10;

    function getRandomColor() {
      const colors = ["#ffc107", "#0dcaf0", "#20c997", "#d63384", "#fd7e14", "#198754", "#6f42c1", "#0d6efd"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function saveBuzzwords() {
      localStorage.setItem(buzzwordKey, JSON.stringify(buzzwords));
    }

    function vibrateClick() {
      if (navigator.vibrate) navigator.vibrate(50);
    }

    function launchConfetti() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ffc107', '#28a745', '#17a2b8', '#6f42c1', '#fd7e14']
      });
    }

    function renderBuzzwords() {
      const container = document.getElementById("buzzword-container");
      container.innerHTML = "";
      Object.entries(buzzwords).forEach(([word, data]) => {
        const col = document.createElement("div");
        col.className = "col";

        const btn = document.createElement("button");
        btn.className = "btn buzzword-btn";
        btn.style.backgroundColor = data.color;
        btn.innerHTML = `<i class="fas fa-microphone"></i> ${word} (${data.count})`;

        if (data.count > 0 && data.count % winThreshold === 0) {
          btn.classList.add("win");
          setTimeout(() => btn.classList.remove("win"), 1000);
        }

        btn.onclick = () => {
          buzzwords[word].count++;
          saveBuzzwords();
          renderBuzzwords();
          renderBuzzwordList();
          vibrateClick();
          if (buzzwords[word].count % winThreshold === 0) launchConfetti();
        };

        col.appendChild(btn);
        container.appendChild(col);
      });
    }

    function renderBuzzwordList() {
      const list = document.getElementById("buzzword-list");
      if (!list) return;
      list.innerHTML = "";
      Object.keys(buzzwords).forEach(word => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.textContent = word;
        const delBtn = document.createElement("button");
        delBtn.className = "btn btn-sm btn-outline-danger";
        delBtn.innerHTML = '<i class="fas fa-times"></i>';
        delBtn.onclick = () => {
          delete buzzwords[word];
          saveBuzzwords();
          renderBuzzwords();
          renderBuzzwordList();
        };
        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    
function exportConfig() {
  const config = {
    buzzwords,
    winThreshold
  };
  const blob = new Blob([JSON.stringify(config)], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "buzzword-config.json";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}

function importConfig(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = e => {
    try {
      const config = JSON.parse(e.target.result);
      if (config.buzzwords) buzzwords = config.buzzwords;
      if (config.winThreshold) {
        winThreshold = config.winThreshold;
        localStorage.setItem(thresholdKey, winThreshold);
      }
      saveBuzzwords();
      renderBuzzwords();
      renderBuzzwordList();
    } catch (err) {
      alert("Invalid config file.");
    }
  };
  reader.readAsText(file);
}

function copyShareLink() {
  const config = {
    buzzwords,
    winThreshold
  };
  const encoded = btoa(JSON.stringify(config));
  const url = `${location.origin}${location.pathname}?config=${encoded}`;
  if (url.length > 2000) {
    alert("Link too long to share. Please use the Export Config option instead.");
  } else {
    navigator.clipboard.writeText(url).then(() => {
      alert("Share link copied!");
    });
  }
}
  const config = {
    buzzwords,
    winThreshold
  };
  const encoded = btoa(JSON.stringify(config));
  const url = `${location.origin}${location.pathname}?config=${encoded}`;
  navigator.clipboard.writeText(url).then(() => {
    alert("Share link copied!");
  });
}


function showQRCode() {
  const config = {
    buzzwords,
    winThreshold
  };
  const encoded = btoa(JSON.stringify(config));
  const url = `${location.origin}${location.pathname}?config=${encoded}`;
  if (url.length > 2000) {
    alert("Link too long to generate a QR code. Please use the Export Config option instead.");
    return;
  }

  const qrContainer = document.getElementById("qrCodeContainer");
  qrContainer.innerHTML = "";
  new QRCode(qrContainer, {
    text: url,
    width: 200,
    height: 200
  });

  const qrModal = new bootstrap.Modal(document.getElementById("qrModal"));
  qrModal.show();
}


function loadSharedConfig() {
  const params = new URLSearchParams(window.location.search);
  const encoded = params.get("config");
  if (encoded) {
    try {
      const config = JSON.parse(atob(encoded));
      if (config.buzzwords) buzzwords = config.buzzwords;
      if (config.winThreshold) {
        winThreshold = config.winThreshold;
        localStorage.setItem(thresholdKey, winThreshold);
      }
    } catch (err) {
      console.error("Failed to load shared config", err);
    }
  }
}

function resetAll() {
      if (confirm("This will clear all buzzwords and settings. Are you sure?")) {
        localStorage.removeItem(buzzwordKey);
        localStorage.removeItem(thresholdKey);
        buzzwords = {};
        winThreshold = 10;
        renderBuzzwords();
        renderBuzzwordList();
      }
    }

    document.getElementById("settings-form").addEventListener("submit", e => {
      e.preventDefault();
      const newWord = document.getElementById("buzzword-input").value.trim();
      const newThreshold = parseInt(document.getElementById("win-threshold").value);
      if (newWord && !buzzwords[newWord]) {
        buzzwords[newWord] = { count: 0, color: getRandomColor() };
      }
      if (newThreshold && newThreshold > 0) {
        winThreshold = newThreshold;
        localStorage.setItem(thresholdKey, winThreshold);
      }
      saveBuzzwords();
      renderBuzzwords();
      renderBuzzwordList();
      e.target.reset();
    });

    function toggleDarkMode(forceState = null) {
      const body = document.body;
      const isDark = forceState !== null ? forceState : !body.classList.contains("dark");
      if (isDark) {
        body.classList.remove("light");
        body.classList.add("dark");
        localStorage.setItem(themeKey, "dark");
        document.getElementById("darkModeSwitch").checked = true;
      } else {
        body.classList.remove("dark");
        body.classList.add("light");
        localStorage.setItem(themeKey, "light");
        document.getElementById("darkModeSwitch").checked = false;
      }
    }

    function loadTheme() {
      const saved = localStorage.getItem(themeKey);
      const isDark = saved === "dark";
      toggleDarkMode(isDark);
    }

    document.getElementById("darkModeSwitch").addEventListener("change", e => {
      toggleDarkMode(e.target.checked);
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log("Service Worker Registered"))
        .catch(err => console.error("Service Worker Error", err));
    }

    loadSharedConfig();
    loadTheme();
    renderBuzzwords();
    renderBuzzwordList();
  </script>
</body>
</html>
